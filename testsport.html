<script type="text/javascript">

  //Массив вопросов и ответа
  var data_array = [
    ["Перевод слова: Aqutics","Плавание","Водный спорт","Атлет","Мяч",2],
    ["Перевод слова: Field","Лыжня","Каток","Член команды","Поле",4],
    ["Перевод слова: Coach","Кий","Тренер","Каное","Байдарка",2],
    ["Перевод слова: Rival","Байдарка","Соперник","Гребец","Каноист",2],
    ["Перевод слова: Defeat","Защита","Переигровка","Ничья","Поражение",4],
    ["Перевод слова: Thrower","Метатель","Штангист","Тяжелоатлет","Легкоатлет",1],

    ["Перевод слова: Crawl","Штанга","Брасс","Кроль","Плавать",3],
    ["Перевод слова: Rower","Штангист","Силач","Гребец","Пловец",3],
    ["Перевод слова: Net","Сетка","Шайба","Мяч","Гол",1],
    ["Перевод слова: Puck","Шайба","Клюшка","Ракетка","Бита",1],
  ];

  var plus = 0;
  var t = 0;
  var cur_answer = 0;/*Текущий вопрос/ответ */
  var count_answer = data_array.length;/*Макс количество вопросов*/

  function sec() {
    t++;
    document.getElementById('time').innerHTML='Затрачено времени: ' + t + ' сек';
  }

  function check(num){

    if(num == 0){

      document.getElementById('option1').style.display='block';/*Создаём блоки*/
      document.getElementById('option2').style.display='block';
      document.getElementById('option3').style.display='block';
      document.getElementById('option4').style.display='block';
      document.getElementById('question').style.display='block';

      document.getElementById('option1').innerHTML=data_array[cur_answer][1];/*Присваиеваем блокам инфу с массива*/
      document.getElementById('option2').innerHTML=data_array[cur_answer][2];
      document.getElementById('option3').innerHTML=data_array[cur_answer][3];
      document.getElementById('option4').innerHTML=data_array[cur_answer][4];
      document.getElementById('question').innerHTML=data_array[cur_answer][0];

      document.getElementById('start').style.display='none';/*При нажатии кнопки *Приступить к тесту* она исчезает*/
      document.getElementById('end').style.display='inline';

      var intervalID = setInterval(sec, 1000);/*При нажатии кнопки засекаем таймер*/

    }else{

      if( num ==  data_array[cur_answer][5]){
        plus++;/*если выбранный ответ совпадает с правильным*/
        document.getElementById('result').innerHTML='<span style="color:green">Верно!</span>';
      }
      else{
        document.getElementById('result').innerHTML='<span style="color:red"> Неверно!</span>'+" Правильный ответ: " + '<span style="color:green">'+data_array[cur_answer][data_array[cur_answer][5]]+'</span>';
      }

      cur_answer++;/*Переход к след вопросу*/
      if(cur_answer < count_answer){

        document.getElementById('option1').innerHTML=data_array[cur_answer][1];
        document.getElementById('option2').innerHTML=data_array[cur_answer][2];
        document.getElementById('option3').innerHTML=data_array[cur_answer][3];
        document.getElementById('option4').innerHTML=data_array[cur_answer][4];
        document.getElementById('question').innerHTML=data_array[cur_answer][0];

      }else{
          /*Когда ответили на посл вопрос: блоки скрываем , выводим время*/
        document.getElementById('time').id = 'stop';
        document.getElementById('option1').style.display='none';
        document.getElementById('option2').style.display='none';
        document.getElementById('option3').style.display='none';
        document.getElementById('option4').style.display='none';
        document.getElementById('question').style.display='none';
        document.getElementById('end').style.display='inline';

        var percent =  Math.round(plus/count_answer*100);
        var res = 'Плохо!';
        if(percent<50) res = 'Старайся больше!';
        if(percent>=50) res = 'Ты можешь лучше!';
        if(percent>=70) res = 'Неплохо!';
        if(percent>=80) res = 'Хорошо!';
        if(percent==100) res = 'Отлично!';
          /*выводи количество правильных ответов и процент */
        document.getElementById('result').innerHTML='Правильных ответов: ' + plus + ' из ' + count_answer + ' (' + percent + '%)<br>' + res;
      }
    }
  }
</script>
